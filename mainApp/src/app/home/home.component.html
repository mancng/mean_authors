
<a [routerLink]="['/add']">Add an author</a>

<h4>We have quotes by:</h4>

<table>
  <tr>
    <th>Author</th>
    <th>Actions available</th>
  </tr>
  <tr *ngFor="let x of authors">
    <td>{{x.name}}</td>
    <td><a [routerLink]="['/edit', x._id]">Edit</a> | 
      <a (click)="deleteAuthor(x._id)">Delete</a></td>
  </tr>
</table>

<router-outlet></router-outlet>
