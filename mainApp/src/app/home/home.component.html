
<a [routerLink]="['/add']">Add an author</a>

<h4>We have quotes by:</h4>

<table>
  <tr>
    <th>Author</th>
    <th>Actions available</th>
  </tr>
  <tr *ngFor="let x of authors">
    <td>{{x.name}}</td>
    <td><button [routerLink]="['/edit', x._id]">Edit</button> <button (click)= "deleteAuthor(x._id)">Delete</button></td>

  </tr>
</table>
