
<a [routerLink]="['/add']">Add a quotable author</a>

<h4>We have quotes by:</h4>

<table>
  <tr>
    <th>Author</th>
    <th>Actions available</th>
  </tr>
  <tr *ngFor="let x of authors">
    <td>{{x.name}}</td>
    <td><button [routerLink]="['/quotes', x._id]">View quotes</button><button (click)= "editAuthor(x._id)">Edit</button></td>
  </tr>
</table>
