
<a [routerLink]="['/add']">Add a quotable author</a>

<h3>We have quotes by:</h3>

<table>
  <tr id="header">
    <th>Author</th>
    <th>Actions available</th>
  </tr>
  <tr *ngFor="let x of authors">
    <td id="names">{{x.name}}</td>
    <td><button id="viewBtn" [routerLink]="['/quotes', x._id]">View quotes</button><button id="editBtn" [routerLink]="['/edit', x._id]">Edit</button></td>
  </tr>
</table>
