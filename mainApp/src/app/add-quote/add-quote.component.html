<a [routerLink]="['/']">Home</a>
<h4>Provide a quote by {{authorName}}:</h4>
<div id="border">
  <form (submit)="addQuote()">
    <span>Quote:</span><br>
    <input id="textField" type="text" name="authorName" [(ngModel)]="newQuote"/><br>
    <a id="cancelBtn" [routerLink]="['/']">Cancel</a>
    <input type="submit" value="Submit"/>
  </form>
  <p id="ptag" *ngIf="errorMessage != undefined">
    {{errorMessage}}
  </p>
</div>
